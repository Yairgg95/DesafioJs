<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    </head>
  <body>
   
    <div class="container mt-3"></div>
    <div class="form">
      <h2>Crea un nuevo post</h2>
      
      <div class="container mt-3">
        <div class="row">
          <div class="col-12 col-md-6 offset-md-3">
            <form
              id="new-post"
              action=""
              class="bg-dark text-white border rounded p-3">
              <div class="form-group mb-6 form-check-inline">
                <label class="form" for="Titulo">Titulo</label>
                <input 
                  id="Titulo"
                  class="form-control"
                  type="text" 
                  name="titulo" 
                  placeholder="Titulo" />
              </div>

              <div class="form-group mb-6 form-check-inline">
                <label class="form" for="Autor">Autor</label>  
                <input 
                  class="form-control" 
                  id="Autor"
                  type="text" 
                  name="autor" 
                  placeholder="Nombre del Autor"
                />

              </div>
              <div data-mdb-input-init class="form-outline w-100 form-group mb-6">
                <label class="form-label" for="textAreaExample">Contenido</label>
                <textarea class="form-control" 
                    id="textAreaExample" 
                    rows="6"
                    name="contenido" 
                    placeholder="contenido" 
                    style="background: #fff;">
                    
                </textarea> 
              </div>
            
            
              <button type="submit" id="btnPost">Post</button>




              <button type="button" id="log-in-btn" class="btn btn-primary w-100">
                Log In
              </button>
            </form>
          </div>
        </div>
      </div>
  
    
    
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./js/form.js" type="module"></script>
  </html>
